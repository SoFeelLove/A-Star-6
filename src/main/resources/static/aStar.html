<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>A star interactive algorithm</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"> <!--todo: use cdn repo -->
    <link type="text/css" rel="stylesheet" href="css/aStarBoard.css">
</head>
<body>
<div class="container toolbox">

    <div class="col-md-6">
        <label for="mapSize">Map size: </label>
        <div id="mapSize" class="row">
            <div class="col-md-3">
                <button class="btn-block">20x10</button>
            </div>
            <div class="col-md-3">
                <button class="btn-block">100x50</button>
            </div>
            <div class="col-md-3">
                <button class="btn-block">200x100</button>
            </div>
            <div class="col-md-3">
                <button class="btn-block">1000x500</button>
            </div>
        </div>

    </div>

    <div class="col-md-6">
        <div class="row">
            <label for="options">Options: </label>
            <form id="options">
                <div class="form-group col-md-4">
                    <label for="allowCuttingWalls" class="label-info">Allow cutting Walls</label>
                    <input name="allowCuttingWalls" id="allowCuttingWalls" type="checkbox" checked>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="fullscreen">
    <div id="board">

    </div>
</div>
<script src="//npmcdn.com/vue@1.0.26/dist/vue.min.js"></script>
<script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="js/board.js"></script>
<script src="js/aStar.js"></script>
</body>
</html>
